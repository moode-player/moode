<div id="container">
<div class="container">
	<h1 class="sys-config">Restore</h1>
    <form class="form-horizontal" action="">
    	<legend>Status</legend>
		<div class="control-group">
			<button class="btn btn-primary btn-small config-btn-set" type="submit" name="nop">Refresh</button>
			<div id="sys-restore-status">
				<b>Restore completed successfully.</b><br>
				Restart the system to apply the restored settings.<br>
				A second auto-restart will occur to complete the restore.
			</div>
		</div>
	</form>
</div>
</div>
