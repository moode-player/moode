description: Binaural Room Impulse Response R02 Control Room from the ASH-IR dataset
  (without HpCF).
devices:
  adjust_period: 3
  capture:
    type: Stdin
    channels: 2
    extra_samples: null
    format: S24LE
    read_bytes: null
    skip_bytes: null
  capture_samplerate: 44100
  chunksize: 4096
  enable_rate_adjust: false
  playback:
    type: Alsa
    channels: 2
    device: hw:0,0
    format: S24LE
  queuelimit: 1
  rate_measure_interval: 1
  samplerate: 44100
  silence_threshold: 0
  silence_timeout: 0
  stop_on_rate_change: false
  target_level: 1024
  volume_ramp_time: 150
filters:
  ir_hpcf:
    description: null
    parameters:
      channel: 0
      filename: ../coeffs/V3-Sennheiser_HD800S_HpCF_A.wav
      type: Wav
    type: Conv
  ir_l_input_l_ear:
    description: null
    parameters:
      channel: 0
      filename: ../coeffs/V3-BRIR_R02_P1_E0_A-30.wav
      type: Wav
    type: Conv
  ir_l_input_r_ear:
    description: null
    parameters:
      channel: 1
      filename: ../coeffs/V3-BRIR_R02_P1_E0_A-30.wav
      type: Wav
    type: Conv
  ir_r_input_l_ear:
    description: null
    parameters:
      channel: 0
      filename: ../coeffs/V3-BRIR_R02_P1_E0_A+30.wav
      type: Wav
    type: Conv
  ir_r_input_r_ear:
    description: null
    parameters:
      channel: 1
      filename: ../coeffs/V3-BRIR_R02_P1_E0_A+30.wav
      type: Wav
    type: Conv
  mastergain:
    description: null
    parameters:
      gain: -18
      inverted: false
      mute: false
      scale: null
    type: Gain
mixers:
  XF_IN:
    channels:
      in: 2
      out: 4
    description: null
    mapping:
    - dest: 0
      mute: false
      sources:
