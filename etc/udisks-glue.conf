filter vfatdisks {
    optical = false
    partition_table = false
    usage = filesystem
    type = vfat
}

filter ntfsdisks {
    optical = false
    partition_table = false
    usage = filesystem
    type = ntfs
}

filter exfatdisks {
    optical = false
    partition_table = false
    usage = filesystem
    type = exfat
}

filter hfsplusdisks {
    optical = false
    partition_table = false
    usage = filesystem
    type = hfsplus
}

filter ext2disks {
	optical = false
	partition_table = false
	usage = filesystem
	type = ext2
}

filter ext3disks {
	optical = false
	partition_table = false
	usage = filesystem
	type = ext3
}

filter ext4disks {
	optical = false
	partition_table = false
	usage = filesystem
	type = ext4
}

match vfatdisks {
	automount = true
	automount_options = {noexec,nodev,noatime,nodiratime,'dmask=0022','fmask=0022'}
	post_mount_command = '/var/www/command/util.sh smbadd "%mount_point"'
	post_unmount_command = '/var/www/command/util.sh smbrem "%mount_point"'
}

